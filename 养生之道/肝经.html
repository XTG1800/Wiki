<h1 id="toc_1">肝经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
凌晨1:00~3:00【肝经，愉快入眠佳】

《丑时》血气流注于肝，称为「足厥阴肝经」，本经有疏利三焦，通调水道的作用，且由于肝胆互为表里，相互影响，
休息才能使血回流滋养肝，否则就不利肝脏排毒功能。肝经具有调节全身的血液疏导全身，使气血调和，宜在精神愉快下入眠，
以免过度压抑致气血不畅。

关键点——大腿根部
摩擦大腿根部至发热，能促进肝脏造血和排毒。为避免皮肤受损，建议在润肤露或沐浴露的滋润下进行。
</pre>
