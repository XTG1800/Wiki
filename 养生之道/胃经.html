<h1 id="toc_1">胃经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
早上7:00~9:00【胃经，一定要吃早餐】

《辰时》血气流注于胃，称为「足阳明胃经」。阳明经是多气多血之经，此时人体的胃肠消化吸收最强，
是营养能输送到各器官滋养脏腑的最佳时刻，这也是早餐在中医里很重要的因素。
</pre>
