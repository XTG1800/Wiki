<h1 id="toc_1">肾经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
下午5:00~7:00【肾经，工作完毕多休息】

《酉时》血气流注于肾经，称为「足少阴肾经」，肾经是人体协调阴阳能量的经脉，
也是维持体内水液平衡的主要经络，由于此时是工作完毕需稍事休息之时，因此不宜过劳。

关键点——脚底中心
睡前按摩能提高睡眠质量，清晨按摩能带来一天的旺盛精力。常常按摩更有利于泌尿和生殖系统健康。
建议用弯曲的食指关节挤压2分钟左右。
</pre>
