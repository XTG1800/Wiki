<h1 id="toc_1">心经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
中午11:00~下午1:00【心经，适度午睡佳】

《午时》气血流注于心经，称「手少阴心经」，陈旺全提醒，很多人说中午不宜剧烈运动，
就是担心在心经气血充盈时，造成血脉运行紊乱，血不归经，因此应适度休息，但午睡不宜过久。

关键点——小指尖端
经常摩擦、按压小指尖端有利于心脏健康，胸闷、心慌，晕车、晕船时用力重掐小指尖端，也能迅速缓解不适症状。
</pre>
