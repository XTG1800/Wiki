<h1 id="toc_1">小肠经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
下午1:00~3:00【小肠经，肠胃要休息】

《未时》血气流注于小肠，称为「手太阳小肠经」，此时是小肠经进行清、浊及吸收的时刻，营养吸收到体内，
浊物送到大肠待消化及排除体外；未时过后肠胃开始休息，此后的晚餐时间含蛋白质和脂肪、淀粉类食物要少量摄取，
否则易在体内累积。

关键点——曲肘外侧凹陷处
曲手肘，按摩手肘外侧凹陷处能进行小肠保健，促进营养吸收。特别推荐有贫血症状者经常按摩此处。
</pre>
