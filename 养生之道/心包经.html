<h1 id="toc_1">心包经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
晚上7:00~9:00【心包经，晚餐别太丰盛】

《戌时》血气流至心包经，称为「手厥阴心包经」，在中医来说，心包经主泻、主血，
因此若晚餐吃得太丰盛，易生亢热而致胸中烦闷、恶心，因此建议晚餐不宜过腻，餐后要休息，
运动以散步的方式最好。

关键点——手掌中央
经常用食指指关节挤压手掌中心能促进全身血液循环，对调理月经、肤色都有一定功效。
此外，还有利于心脏健康。
</pre>
