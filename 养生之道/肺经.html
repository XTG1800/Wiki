<h1 id="toc_1">肺经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
清晨3:00~5:00【肺经，服用药物效果好】

《寅时》血气流注于肺，称为「手太阴肺经」。肺部功能欠佳者，在清晨时过敏性鼻炎及咳嗽、气喘易发作；
有些医师认为严重气喘患者，应在此时起床服药，治疗效果会更好，且宜吃补肺饮食，如燕窝、银耳等。

关键点——拇指尖端
经常摩擦、按压拇指尖端有宣肺、利肺的功效，有助于维持呼吸系统健康。尤其秋季，经络运行到手太阴肺经，
更是进行呼吸系统保健的最佳时机。此外，咳嗽时用力重掐拇指尖端，还能缓解咳嗽症状。
</pre>
