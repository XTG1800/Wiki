<h1 id="toc_1">脾经</h1>

<h2 id="toc_1.1">理论</h2>
<pre class="brush:text">
早上9:00~11:00 【脾经，禁食辛辣刺激】

《巳时》血气流注于脾脏，称为「足太阴脾经」，此时是人体气血最旺时期，
因此不宜食用燥热及辛辣刺激性的食物，以免伤胃败脾，即使是脾虚者进行补养，都要很小心。

关键点——腿伸直时膝盖内侧凹陷处
可用拇指按压或热水热敷。按压时尽量用力至感到明显酸胀。经常操作能调理脾脏功能，
并有助于增加食欲、促进消化和营养吸收。
</pre>
