<h1 id="toc_1">应用程序获取系统权限</h1>

<h2 id="toc_1.1">流程解析</h2>
<h3 id="toc_1.1.1">1.加入系统进程</h3>
<ul>
<li>
在应用程序的AndroidManifest.xml中的manifest节点中加入<code>android:sharedUserId="android.uid.system"</code>这个属性。
</li>
</ul>

<h3 id="toc_1.1.2">2.使用系统签名</h3>
<ul>
<li>
修改Android.mk文件，加入<code>LOCAL_CERTIFICATE := platform</code>这一行
</li>
</ul>

<h3 id="toc_1.1.3">3.在源码下编译</h3>
<ul>
<li>
使用mm来编译工程。
</li>
</ul>
