<h1 id="toc_1">怎样保持Android程序横屏或竖屏</h1>

<ul>
<li>
在XML中对需要保持横屏或竖屏的Activity设置屏幕属性

</ul>

<table>
<tr>
<th>
选项
</th>
<th>
描述
</th>
</tr>
<tr>
<td>
landscape
</td>
<td>
横向
</td>
</tr>
<tr>
<td>
portrait
</td>
<td>
纵向
</td>
</tr>
</table>

<p>
在Manifest文件中添加Activity属性
</p>
<pre class="brush:xml">
&lt;activity android:name=".GamePlay"  
    android:screenOrientation="portrait"&gt;
&lt;/activity&gt;
</pre>
