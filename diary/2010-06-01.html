<h3 id="toc_0.0.1">今天是六一，纪念久违的童年。</h3>

<pre class="brush: text">
    六一儿童节，也叫“六一国际儿童节”，每年的6月1日举行，是全世界少年
儿童的节日。1942年6月，德国法西斯枪杀了捷克利迪策村16岁以上的男性公民
140余人和全部婴儿，并把妇女和90名儿童押往集中营。为了悼念利迪策村和全
世界所有在法西斯侵略侵战争中死难的儿童，1949年11月，国际民主妇女联合会
在莫斯科举行理事会议，各国代表愤怒地揭露了帝国主义分子和各国反动派残害
儿童的罪行。为了保障各国儿童的生存权、保健权和受教育权，改善儿童的生活，
会议决定以6月1日为国际儿童节。
</pre>
