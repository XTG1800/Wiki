<h1 id="toc_1">项目启动</h1>
<p>
<em>所谓项目启动，就是以书面的、正式的形式肯定项目的成立和存在，同时以书面正式的形式为项目经理进行授权。</em>
</p>
 
<h2 id="toc_1.1">项目章程作用和内容</h2>
<ol>
<li>
项目章程是正式批准一个项目的文档，或者是批准现行项目是否进入下一阶段的文档。
</li>
</ol>

<h2 id="toc_1.2">项目启动的依据</h2>
<ol>
<li>
合同
</li>
<li>

<li>

</li>
<li>

</li>
</ol>
