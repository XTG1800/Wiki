<h1 id="toc_1">范围定义</h1>
<p>
<em>范围定义过程是详细描述项目和产品的过程，并把结果写进详细的项目范围说明书中。</em>
</p>

<h2 id="toc_1.1">范围定义的工具和技术</h2>
<ol>
<li>
产品分析
</li>
<li>
识别出多个可选的方案
</li>
<li>
专家判断
</li>
</ol>

<h2 id="toc_1.2">范围定义的输入和输出</h2>
<ol>
<li>
输入
</li>
</ol>

<pre class="brush: text">
1) 项目章程和初步的范围说明书
2) 项目范围管理计划
3) 组织过程资产
4) 批准的变更申请
</pre>

<ol>
<li>
输出
</li>
</ol>

<pre class="brush: text">
1) 项目范围说明书（详细）
2) 更新的项目文档
</pre>
