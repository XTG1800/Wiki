<h1 id="toc_1">单件模式-Singleton Pattern</h1>
<p>
<em><strong>单件模式确保只有一个实例，并提供全局访问点</strong></em>
</p>

<p>
<img src="pic/singleton.png" />
</p>

<p>
<strong>OO基础</strong>
</p>
<ul>
<li>
抽象
</li>
<li>
封装
</li>
<li>
多态
</li>
<li>
继承
</li>
</ul>

<p>
<strong>OO原则</strong>
</p>
<ul>
<li>
封装变化
</li>
<li>
多用组合，少用继承。
</li>
<li>
针对接口编程，而不是实现编程。
</li>
<li>
为交互对象之间设计松耦合。
</li>
<li>
对扩展开放，对修改关闭。
</li>
<li>
依赖抽象，而不要依赖具体类。
</li>
</ul>

<p>
<strong>适用性</strong>
</p>
<ul>
<li>
当类只能有一个实例而且客户可以从一个众所周知的访问点访问它时。
</li>
<li>
当这个唯一实例应该是通过子类化可扩展的，并且客户应该无需更改代码就能使用一个扩展的实例时。
</li>
</ul>
