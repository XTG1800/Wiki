<h2 id="toc_1.1">区别说明</h2>
<table>
<tr>
<th>方法名</th>
<th>类型</th>
<th>类</th>
<th>状态</th>
<th>线程同步</th>
</tr>
<tr>
<td>sleep</td>
<td>static void</td>
<td>Thread</td>
<td>根据指定参数，休眠当前的线程</td>
<td>如果synchronized获取对象锁，那么在锁区域内不会被释放</td>
</tr>
<tr>
<td>wait</td>
<td>void</td>
<td>Object</td>
<td>监控该对象，等待该对象被唤醒</td>
<td>会被释放</td>
</tr>
