<h1 id="toc_1">并发</h1>
<blockquote>
线程的一个额外好处是它们提供了轻量级的执行上下文切换(大约 100 条指令),而不是
重量级的进程上下文切换(要上千条指令)。因为一个给定进程内的所有线程共享相同的
内存空间,轻量级的上下文切换只是改变了程序的执行序列和局部变量。进程切换(重量
级的上下文切换)必须改变所有内存空间。
</blockquote>
