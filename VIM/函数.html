<h2 id="toc_1.1">函数定义</h2>
<pre class="brush:bash">
function name(arg)
    code block
endfunction
</pre>

<h2 id="toc_1.2">函数调用</h2>
<ul>
<li>
在脚本语句中使用<code>call 函数名(参数)</code>。

<li>
在vim命令中使用<code>:call 函数名(参数)</code>。

<li>
注：在函数体中使用参数需要在参数变量名称前加上<code>a:</code>，例如参数名为keyword，则函数体中使用<code>a:keyword</code>来引用。

</ul>

<h2 id="toc_1.3">常用系统函数</h2>
<ul>
<li>
vim中查看帮助文档<code>:help function-list</code>

</ul>
